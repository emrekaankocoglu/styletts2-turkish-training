# Turkish AuxiliaryASR Training Configuration
# Based on original AuxiliaryASR config with Turkish adaptations

log_dir: "/home/ubuntu/styletts2-turkish-training/turkish_recipe/auxasr/Checkpoint"
save_freq: 10
device: "cuda"
epochs: 200
batch_size: 32  # Reduced to avoid OOM on long sequences
pretrained_model: "/home/ubuntu/styletts2-turkish-training/turkish_recipe/auxasr/Checkpoint/epoch_00010.pth"

# Data paths (absolute) - using pre-phonemized data
train_data: "/home/ubuntu/styletts2-turkish-training/turkish_recipe/auxasr/Data/train_list_phonemized.txt"
val_data: "/home/ubuntu/styletts2-turkish-training/turkish_recipe/auxasr/Data/val_list_phonemized.txt"

# Audio preprocessing (same as original)
preprocess_params:
  sr: 24000
  spect_params:
    n_fft: 2048
    win_length: 1200
    hop_length: 300
  mel_params:
    n_mels: 80

# Model parameters
model_params:
   input_dim: 80
   hidden_dim: 256
   n_token: 116  # 115 phoneme tokens + 1 dedicated <blank> token for CTC  # Turkish IPA vocabulary size (111 chars + 4 special tokens)
   token_embedding_dim: 256

# Optimizer
optimizer_params:
  lr: 0.0005
